[package]
name = "SpaceSandbox"
version = "0.1.0"
edition = "2021"
default-run = "SpaceSandbox"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "*"
bevy = {version = "0.10", features = ["serialize"]}
rayon = "*"
pollster = "*"
winit = "*"
bevy_rapier3d = "0.21"
ron = "*"
bevy_egui = { git = "https://github.com/mvlabat/bevy_egui", branch = "bevy-0.10" }
postcard = "*"
block-mesh = "*"
bincode = "*"
base64 = "*"
snap = "*"
egui-notify = "0.6.0"
rand = "*"
laminar = "*"

[dev-dependencies]
test-case = "*"

[profile.dev]
opt-level = 2
debug = true

#[lib]
#crate-type = ["cdylib", "rlib"]