[package]
name = "SpaceSandbox"
version = "0.1.0"
edition = "2021"
default-run = "SpaceSandbox"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "*"
bevy = {version = "0.9.1", features = ["serialize"]}
rayon = "*"
pollster = "*"
winit = "*"
bevy_rapier3d = "*"
ron = "*"
bevy_egui = "*"
iyes_loopless = "0.9.0"
bevy-inspector-egui = "*"
postcard = "*"
block-mesh = "*"
bincode = "*"
base64 = "*"
snap = "*"
egui-notify = "0.5.0"
rand = "*"
laminar = "*"
bevy_mod_picking = "0.11"

[dev-dependencies]
test-case = "*"

[profile.dev]
opt-level = 2
debug = true

#[lib]
#crate-type = ["cdylib", "rlib"]